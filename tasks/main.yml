---
# tasks file for minetest

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest

- apt_repository:
    repo: ppa:minetestdevs/stable

- name: Install minetest
  apt:
    name: "minetest={{ minetest_version }}"
    state: present

- name: Add group "minetest"
  group: name=minetest

- name: Add user "minetest"
  user: name=minetest group=minetest

- name: Create the data directory
  file:
    path: "{{ data_directory }}"
    owner: root
    group: root
    state: directory
    mode: '0755'

- name: Create the configuration directory
  file:
    path: /etc/minetest
    owner: root
    group: root
    state: directory
    mode: '0755'

- name: Copy configuration file
  template:
    src: minetest.conf
    dest: /etc/minetest/

- name: Copy unit file
  template:
    src: minetest.service
    dest: /etc/systemd/system/minetest.service
    mode: 0644

- name: Start Minetest service
  systemd:
    name: minetest.service
    state: restarted
    enabled: yes
    daemon_reload: yes
